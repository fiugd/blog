## posts
<ul class="posts">
  {% for post in site.posts %}
    <li class="post">
      <a href="{{ post.url }}">{{ post.title }}</a>
      <p>{{ post.description }}</p> 
      <p>{{ post.excerpt }}</p> 
      <time class="publish-date" datetime="{{ post.date | date: '%F' }}">
        {{ post.date | date: "%B %-d, %Y" }}
      </time>
      <ul>
        {% for tag in post.categories %}
          <li>{{ tag }}</li>
        {% endfor %}
      </ul>
    </li>
  {% endfor %}
</ul>
