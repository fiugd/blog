## posts
<ul class="posts">
  {% for post in site.posts %}
    <li class="post">
      <h3>{{ post.title }}</h3>
      <span>
        <time class="publish-date" datetime="{{ post.date | date: '%F' }}">
          {{ post.date | date: "%B %-d, %Y" }}
        </time>
      </span>

      <ul class="tags">
        {% for tag in post.categories %}
          <li>{{ tag }}</li>
        {% endfor %}
      </ul>

      <p>{{ post.description }}</p> 
      {{ post.excerpt }}
      <span>...</span>
      <a href="{{ post.url }}">READ MORE</a>

    </li>
  {% endfor %}
</ul>
