## posts
<ul class="posts">
  {% for post in site.posts %}
    <li class="post">
      <a href="{{ post.url }}">{{ post.title }}</a>
      <span>
        <time class="publish-date" datetime="{{ post.date | date: '%F' }}">
          {{ post.date | date: "%B %-d, %Y" }}
        </time>
      </span>

      <ul>
        {% for tag in post.categories %}
          <li>{{ tag }}</li>
        {% endfor %}
      </ul>

      <p>{{ post.description }}</p> 
      <p>{{ post.excerpt }}</p> 
      <span>...</span>
      <a href="{{ post.url }}">READ MORE</a>

    </li>
  {% endfor %}
</ul>
