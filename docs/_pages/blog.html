---
title: Blog
layout: default
permalink: /blog/
---

<div class="page-heading">
  <h2 class="page-title">Applications </h2>
</div>

<div class="post-box">

  <ul class="post-list">
    {% for post in site.posts %}
      <li class="post-item">

        <h2 class="post-header">
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }} <i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
        </h2>
        <p class="post-description">{{ post.description }}</p>
        <div class="article-list-footer">
          <span class="article-list-date divider">

          </span>

        </div>

      </li>
    {% endfor %}
  </ul>

</div>
